<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Shopping Cart | Edit Product</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/createProduct.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-content">
                        <a href="index.html" class="brand"> Shopping Cart </a>
            
                        <nav>
                            <ul id="links">
                            <li><a href="login.html">Sign in</a></li>
                            <li><a href="register.html">Sign up</a></li>
                            </ul>
                            <ul id="userinfo">
                                <li><a href="profile.html" id="user"></a></li>
                                <li><a href="favourite.html">Favourites</a></li>
                                <li><a href="myProducts.html">My Products</a></li>
                                <li class="shopping-cart-menu">
                                    <i class="fas fa-shopping-cart"></i>
                                <span class="badge"></span>
    
                                <div class="carts-product">
                                    <div></div>
                                    <a href="cart.html">More</a>
                                </div>
                                </li>
                                <li><a href="#" id="logout">Logout</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        <section class="create-product-page"> 
            <div class="container">
                <form id="update-form">
                    <input type="file" id="upload-image" >
                    <input type="text" id="product-name" placeholder="Name ...">
                    <input type="text" id="product-desc" placeholder="Description ...">
                    <input type="number" id="product-price" placeholder="Price ...">
                    <input type="submit" value="Update Product">
                </form>
            </div>
        </section>

        <script src="js/user.js"></script>
        <script src="js/data.js"></script>
        <script src="js/cartMenu.js"></script>
        <script src="js/editProduct.js"></script>

    </body>
</html>
